<!-- category.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="api-config.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Page - Antilog Energy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="vector-styles.css">
    <link rel="stylesheet" href="home-card-styles.css">
    <link rel="stylesheet" href="product-page-styles.css">
    <link rel="stylesheet" href="click-handler-styles.css">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="click-handler.js"></script>
    <script src="fetchCategoryDetails.js"></script> <!-- New script for fetching category details -->
</head>

<body class="parallax category-body">
    <div id="particles-js"></div>
    <div id="header-placeholder"></div>
    <div id="categoryTabs"></div>
    
    <section id="dummy-content">
        <!-- This section will be populated with category details -->
    </section>
    
    <div id="footer-placeholder"></div>
    <div class="vector-shape" id="shape1"></div>
    <div class="vector-shape" id="shape2"></div>
    <div class="vector-shape" id="shape3"></div>
    <div class="vector-shape" id="shape4"></div>
    <div class="vector-shape" id="shape5"></div>
    <div class="vector-shape" id="shape6"></div>
    
    <script src="script.js"></script>
    <script src="dropdown.js"></script>
    <script src="login-modal.js"></script>
    <script src="loadComponents.js"></script>
    <script src="parallax.js"></script>
    
    <script>
        particlesJS.load('particles-js', 'particlesjs-config.json', function() {
          console.log('callback - particles.js config loaded');
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            // Fetch category details based on query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const selectedCategory = urlParams.get('category');
            await fetchCategoryDetails(selectedCategory);
        });
    </script>
</body>
</html>
