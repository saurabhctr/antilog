<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Inside the <head> or before other script tags in the <body> -->
    <script src="api-config.js"></script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page - Antilog Energy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="vector-styles.css">
    <link rel="stylesheet" href="home-card-styles.css">
    <link rel="stylesheet" href="product-page-styles.css">
    <link rel="stylesheet" href="click-handler-styles.css">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="click-handler.js"></script>

</head>



<body class="parallax index-body">
     <!-- particles.js container -->
  <div id="particles-js"></div>
  <!-- scripts -->
  <script src="particles.js"></script>
    <div id="header-placeholder"></div>
    <div id="categoryTabs"></div>
    <script src="fetchCategory.js"></script>
   
    <section id="greeting" class="greeting text-center">
        <h1>ANTILOG</h1>
        <p class="sub-greeting">We provide sustainable energy solutions for a brighter future.</p>
        <div class="button-container">
            <a href="product.html" class="cts-btn">See Products</a>
        </div>
    </section>
    <section id="dummy-content">
        <script src="home-card-script.js"></script>
    </section>
    <div id="footer-placeholder"></div>
    <div id="particles-js"></div> <!-- Particles Container -->
    <!-- New vector shapes -->
    <div class="vector-shape" id="shape1"></div>
    <div class="vector-shape" id="shape2"></div>
    <div class="vector-shape" id="shape3"></div>
    <div class="vector-shape" id="shape4"></div>
    <div class="vector-shape" id="shape5"></div>
    <div class="vector-shape" id="shape6"></div>
    <script src="script.js"></script>
    <script src="dropdown.js"></script>
    <script src="login-modal.js"></script>
    <script src="loadComponents.js"></script>
    <script src="parallax.js"></script> <!-- Ensure you have this script for the parallax effect -->

    <script>
        // ParticlesJS Config.
        particlesJS.load('particles-js', 'particlesjs-config.json', function() {
          console.log('callback - particles.js config loaded');
        });
      </script>
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            await fetchCategories();
            // After categories are fetched, click the first category button
            document.querySelector('#categoryTabs button')?.click();
        });
    </script>
  
  
  
</body>
</html>
